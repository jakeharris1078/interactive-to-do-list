<!DOCTYPE html>
<html lang="en">
  <link href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <nav><a href="#" id="dark-mode">✵ Dark mode ✵</a></nav>
    <title>Things to do</title>
  </head>
  <body>
    <div class="things-to-do">
      <h1 id="to-do-title">Things to Do</h1>
      <button class="controlBtn" id="highlightBtn">Highlight Random</button>
      <button class="controlBtn" id="shuffleItemsBtn">Shuffle</button>
      <ol class="to-do-list" id="to-do-list">
        <li class="default list-item" id="li-0">Input your tasks below</li>
      </ol>
      <button class="controlBtn" id="removeItemsBtn">Remove Items</button>
      <button class="controlBtn" id="saveItems">Save</button>
    </div>
    <div class="user-input">
      <h1 id="user-input-title">User Input</h1>
      <input
        class="input"
        id="userInput"
        placeholder="input tasks to do, separated by commas"
      />
      <button id="submitBtn" class="controlBtn">Submit tasks</button>
    </div>
  </body>
</html>
